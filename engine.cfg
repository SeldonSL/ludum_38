[application]

name="The Alchemist's Cat"
main_scene="res://LevelScene/stage-reduc.tscn"
icon="res://icon.png"

[autoload]

configFileManager="*res://autoload/configFileManager.gd"
sceneManager="*res://autoload/sceneManager.gd"
menu_music="*res://autoload/menu_music.tscn"

[display]

stretch_mode="disabled"
width=1280
height=720
orientation="landscape"

[input]

jump=[key(W)]
move_left=[key(A)]
move_right=[key(D)]
shoot=[key(L)]

[physics_2d]

default_gravity=700

[render]

default_clear_color=#ff000000
